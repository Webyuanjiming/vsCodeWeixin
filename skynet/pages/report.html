<div class="main-cont">
    <a href="javascript:void(0);" class="refresh" ng-click="refreshReport();"></a>
    <a href="javascript:void(0);" class="icon-t" jj-main-fold></a>
    <div class="queryCont">
        <ul>
            <li ng-repeat="searchItem in searchItems" ng-class="{true: 'disblock'}[searchItem.type == 'br']">
                <!--输入框-->
                <div class="mr" ng-if="searchItem.type == 'input'">
                    <label class="font-x  px-i0">{{searchItem.label}}：</label> 
                    <input class="emb form-control" ng-model="searchItem.value" />
                </div>
                <!--日期控件-->
                <div class="mr" ng-if="searchItem.type == 'datepicker' && searchItem.dq == '0'" jj-date-picker searchItem="{{searchItem}}">
                    <!-- <label class="font-x  px-i0">{{searchItem.label}}:</label> 
                    <input class="editbox4 form-control Wdate" size="12" type="text" ng-model="searchItem.value" id="{{searchItem.id}}" 
                    datafm="{{searchItem.fm}}" jj-date-picker/> -->
                </div>
                <!--下拉框-->
                <div class="mr" ng-if="searchItem.type == 'select'">
                    <label class="font-x  px-i0">{{searchItem.label}}：</label> 
                    <select class="emb form-control" ng-model="searchItem.value" ng-options="node.id as node.name for node in searchItem.options">
                    </select>
                </div> 
                <!-- 日期区间 -->
                <div class="mr" ng-if="searchItem.type == 'datepicker' && searchItem.dq == '1'">
                    <label class="font-x  px-i0">{{searchItem.label}}：</label> 
                    <input type="text" class="dateRangePicker" jj-date-range-picker>
                    <input type="hidden" class="start" id="dq_{{searchItem.id}}_startdate">
                    <input type="hidden" class="end" id="dq_{{searchItem.id}}_enddate">
                    <a class="clear"></a>
                </div>                 
            </li>
        </ul>
        <div class="queryBtns" ng-repeat="btnItem in btnList">
            <!-- 查询-->
            <button ng-if="btnItem.type == 'query'" class="eii btn btn-primary" ng-click="queryData();" ng-bind="btnItem.text"></button>
            <!-- 导出-->
            <button ng-if="btnItem.type == 'export'" class="eii btn btn-primary" ng-click="exportData();" ng-bind="btnItem.text"></button>         
        </div>
        <a class="highSearch" ng-click="showMoreQuery();" ng-if="more && more.length>0">
        <!-- <a class="highSearch" ng-click="showMoreQuery();"> -->
            <span>高级查询</span>
            <span class="arrow" ng-class="{true: 'active'}[isShowMore]"></span>
        </a>  
        <a ng-show="isShowMore" ng-click="clearHigh();">清除筛选</a>   
    </div>
    <div class="highQueryCont" high-more more="more" user="user" account="account" tag="tag" ng-show="isShowMore">
        <div class="highbd"></div>        
    </div>
    <div class="reportCont">
        <h3 class="title" ng-bind="reportTitle"></h3>
        <a href="javascript:void(0);" class="icon-bar" jj-cont-zoom></a>
        <!-- 表格信息 -->
        <div jj-table>
            <table ng-table="report.tableParams" class="reportTable table-striped table table-bordered" ></table>
        </div>             
    </div>   
</div>
