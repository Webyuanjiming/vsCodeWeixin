<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="close(false)" aria-hidden="true">&times;</button>
	<h4 class="modal-title">{{dialogTitle}}</h4>
</div>
<div class="modal-body">
	<form name="form" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="control-label col-sm-3"><span class="text-danger">*</span>客服：</label>
			<div class="col-sm-6">
				<select class="form-control" required name="kefuId" ng-model="formData.kefuId" ng-options="item.ID as item.NAME for item in kefuList">
					<option value="">--请选择--</option>
				</select>
				<div class="error-block" ng-if="form.kefuId.$dirty && form.kefuId.$invalid">
					<span class="text-danger" ng-show="form.kefuId.$error.required">客服不能为空</span>
				</div>	
			</div>
		</div>
	</form>
	<!-- 加载中 -->
	<div ng-show="loadingState" class="loading_bd">
		<div class="loading"></div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-disabled="!form.$valid || loadingState" ng-click="doAction(form)">确定</button>
	<button class="btn btn-default" type="button" ng-click="close(false)">取消</button>
</div>
