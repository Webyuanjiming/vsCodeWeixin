<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="close(false)" aria-hidden="true">&times;</button>
	<h4 class="modal-title">{{dialogTitle}}</h4>
</div>
<div class="modal-body">
	<form name="form" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="control-label col-sm-3"><span class="text-danger">*</span>下次处理时间：</label>
			<div class="col-sm-9">
				<div jj-datepicker required name="nextDate" datepicker-options="dateOptions" ng-model="formData.nextDate" style="width: 50%;float: left;"></div>
				<div uib-timepicker required ng-model="formData.nextTime" show-spinners= "showSpinners" show-meridian="showMeridian"></div>
				<div class="error-block" ng-if="form.nextDate.$dirty && form.nextDate.$invalid">
					<span class="text-danger" ng-show="form.nextDate.$error.required">日期不能为空</span>
				</div>	
				<div class="error-block" ng-if="form.nextTime.$dirty && form.nextTime.$invalid">
					<span class="text-danger" ng-show="form.nextTime.$error.required">时间不能为空</span>
				</div>	
			</div>
		</div>
	</form>
	<!-- 加载中 -->
	<div ng-show="loadingState" class="loading_bd">
		<div class="loading"></div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-disabled="!form.$valid || loadingState" ng-click="doAction(form)">确定</button>
	<button class="btn btn-default" type="button" ng-click="close(false)">取消</button>
</div>
