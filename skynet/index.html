<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Type">
    <meta content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>河南百客金融股份有限公司</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/ng-table/ng-table.css">
    <link rel="stylesheet" type="text/css" href="css/yunlanmu.css"/>
</head>
<body ng-app="jujinApp">
<div class="viewFramework-topbar" ng-controller="topbarController">
    <!--topbar-->
    <div class="jujin-console-topbar">
        <div class="jujin-console-logo"></div>
        <!--topbar-right-->
        <div class="topbar-info">
            <form class="topbar-search">
                <div class="topbar-left topbar-form">
                    <input class="emb form-control" ng-model="searchValue" placeholder="搜索菜单"/>
                    <ul class="search-dropdown" ng-if="searchFlag && leafMenuList.length > 0">
                        <li ng-repeat="menu in leafMenuList" ng-click="alert(0);resetSearchMenu();"><a href="#{{menu.link}}">{{menu.name}}</a></li>
                    </ul>
                    <div class="search-dropdown" ng-if="searchFlag && leafMenuList.length == 0">
                        <p>未搜到匹配数据</p>
                    </div>
                </div>
                <div class="topbar-btn topbar-left">
                    <button class="topbar-btn-search" type="submit" ng-click="searchMenu();">搜索</button>
                </div>
            </form>
            <!--账户名称-->
             <div class="topbar-nav topbar-left" dropdown>
                <a class="dropdown-toggle topbar-btn topbar-nav-btn">
                    <span ng-bind="username"></span>
                    <span class="icon-arrow-down"></span>
                </a>
                <ul class="dropdown-menu">
                    <li class="topbar-info-btn">
                        <a ng-click="logout();">
                            <span>退出</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--账户名称-->
        </div>
        <!--topbar-right-->
    </div>
    <!--topbar-->
</div>
<div class="viewFramework-body">
    <!--viewFramework-sidebar左侧栏目start-->
    <div class="viewFramework-sidebar">
        <div class="console-sidebar" jujin-main-sidebar>          
        </div>
    </div>
    <!--viewFramework-sidebar左侧栏目end-->
    <!--右侧内容start-->
    <div class="viewFramework-content">
        <div ng-view></div>
    </div>
    <!--右侧内容end-->
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/jsencrypt.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/angular/angular.min.js"></script>
<script type="text/javascript" src="js/angular/angular-route.min.js"></script>
<script type="text/javascript" src="js/angular/angular-animate.min.js"></script>
<script type="text/javascript" src="js/angular/angular-touch.min.js"></script>
<script type="text/javascript" src="js/underscore/underscore-min.js"></script>
<script type="text/javascript" src="js/ng-table/ng-table.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/datepicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/dateRangePicker/daterangepicker.mini.js"></script>
<script type="text/javascript" src="js/rest/toolKit.js"></script>
<!-- <script type="text/javascript" src="js/jujin/global.js"></script> -->
<!-- <script type="text/javascript" src="js/jujin/tableSet.js"></script> -->
<script type="text/javascript" src="js/rest/main.js"></script>
</body>
</html>
