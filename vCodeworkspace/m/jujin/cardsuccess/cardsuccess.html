<div ui-content-for="back">    <a href="javascript:window.history.go(-1)"><img src="/m/images/back_24.png" /></a></div><div ui-content-for="title">    <span>银行卡管理</span></div><style>.addOne{    width: 4em;    height: 4em;    margin: 38px auto;background-image: url('/m/jujin/success/img/bbyy-2.png');    background-size: 100% 100%;}.addTwo{    width: 4em;    height: 4em;    margin: 25px auto;background-image: url('/m/jujin/success/img/bbyy-3.png');    background-size: 100% 100%;}.mgs_p{    text-align: center;    font-size: 1.0em;    line-height: 1.5em;    color:#0caffe;    margin-top: 25px;    margin-bottom: 15px;}.needsclick{    width:3.0em;height:3.0em;    }.jm_div {    display: inline-block;    margin: 0 1%;    text-align: center;    color: #fff;    font-weight: 500;    height: 37px;    line-height: 37px;    background-color: #0caffe;}</style><div class="scrollable" style="background-color:#fff">    <div class="scrollable-content" ng-if="ckResult=='2'">        <p class="mgs_p">未知异常,交易终止</p>        <div style="width:98%" class="jm_div" ng-click="successFirst()" ng-show="trade">            返回        </div>        <a pagte-url style="width:98%;text-decoration: none;" class="jm_div" ng-show="tradeReturn">            返回        </a>    </div>    <div class="scrollable-content" ng-if="ckResult=='1'||ckResult=='0'">        <div class="addOne" ng-show="imgReturn"></div>        <div class="addTwo" ng-show="errReturn"></div>        <p class="mgs_p" ng-show="addSuccess">{{msgService}}完成</p>        <p class="mgs_p" ng-show="addMoney">{{resultMon.amount}}元</p>        <p class="mgs_p" ng-show="addTwo">{{amountThr}}元</p>        <p class="mgs_p" ng-show="addError">{{msgService}}失败</p>        <div class="dateList" ng-show="dateTwo">            <ul class="dt_ul0">                <li>                    <p class="pt0">银行卡名称</p>                </li>                <li>                    <p class="pt1">{{bankNe}}</p>                </li>            </ul>            <ul class="dt_ul0" style="margin: 0;">                <li>                    <p class="pt0">处理时间</p>                </li>                <li>                    <p class="pt1">{{hand}}</p>                </li>            </ul>            <ul class="dt_ul1">                <li>                    <p class="pt0">交易时间</p>                </li>                <li>                    <p class="pt1">{{dateThr| date:'yyyy-MM-dd HH:mm.ss'}}</p>                </li>            </ul>        </div>        <div class="dateList" ng-show="dateSuccess">            <ul class="dt_ul1">                <li>                    <p class="pt0">充值时间</p>                </li>                <li>                    <p class="pt1">{{resultMon.date| date:'yyyy-MM-dd HH:mm:ss'}}</p>                </li>            </ul>        </div>        <div style="width:98%" class="jm_div" ng-click="successFirst()" ng-show="successReturn">            返回        </div>        <a pagte-url style="width:98%;text-decoration: none;" class="jm_div" ng-show="ssReturn">            返回        </a>    </div>    <div ui-content-for="modals">        <div ng-include="'/m/jujin/common.html'"></div>    </div></div>
