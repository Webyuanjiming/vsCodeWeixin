<style>    .me00{        padding: 0.35em 0;        border-bottom:solid 1px;        border-color: #D9D9D9;    }    .act{        color: #ff5367;        background-color:#FFF;        border-bottom:solid 1px;        border-color: #ff5367;        padding: 0.35em 0;    }    .back-or{        background: url("img/memor@02.png");        background-size: 100% 100%;        background-repeat: no-repeat;        width: 2.5em;        height: 2.5em;    }    .hgt{        height: 28px;    }    .memor-one{       width:75%;       height: 6.0rem;       margin: 0 auto;    }    .memor-one ul li{        float: left;        list-style: none;        width:42.5%;    }    .me-01{        background: url("img/memor@01.png");        background-size: 100% 100%;        background-repeat: no-repeat;        width: 2.5em;        height: 2.5em;    }    .mer-p{        text-align: left;        white-space:nowrap;        margin-left: 0.3em;    }    .mer-p0{        text-align: left;        white-space:nowrap;        margin-left: -0.8em;    }    .mer-p1{        text-align: left;        white-space:nowrap;        margin-left: -1.3em;    }    .mer-box{        width:100%;        height: 100%;        margin:0 auto;        position: relative;        top:1.0em;    }    .memo-btn0{        background-color: #ff8d4f;        margin: 0 10%;        height:3.0rem;        line-height:3.0rem;        font-family: "SimHei";        font-size: 1.0rem;        color: #FFF;        text-align: center;        border-radius: 10rem;        -moz-border-radius: 10rem;        -webkit-border-radius: 10rem;        padding: 0.2rem 0;        margin-top: 3.0rem;    }    .pa0{        text-align: center;        font-size: 0.8rem;        line-height:3.5rem;    }    .pa0 a{        text-decoration: none;        color: #333;    }    .mer-txt{        position: absolute;        top: 35%;        width: 100%;        text-align: center;    }    .mer-txt .poo1{
