	<script type="text/javascript">
	function $$(id) {

	}
	//绑定页面触发

	ontouchEventBind("service02", "#EDEDED", "#FFFFFF");
	ontouchEventBind("service03", "#EDEDED", "#FFFFFF");

	ontouchEventBind("service07", "#EDEDED", "#FFFFFF");
	/**
	 * 绑定ontouch事件监听
	 */
	function ontouchEventBind(id, colorStart, colorEnd) {
		$$(id).onmousedown = function() {
			$$(id).style.backgroundColor = colorStart;
		};
		$$(id).ontouchstart = function() {
			$$(id).style.backgroundColor = colorStart;
		};
		$$(id).ontouchend = function() {
			$$(id).style.backgroundColor = colorEnd;
		};
		$$(id).onmouseup = function() {
			$$(id).style.backgroundColor = colorEnd;
		};
	}
	</script>
