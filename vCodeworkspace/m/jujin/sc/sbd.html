	<p class="title">相关法规</p>
	<p class="info">《担保法》第七十五条（二）项规定“依法可以转让的股份、股票”可以质押。《物权法》第二百二十三条规定，可以转让的股权可以出质。
根据《担保法》的规定，以有限责任公司的股份出质的，适用公司法股份转让的有
关规定。质押合同自股份出质记载于股东名册之日起生效。根据《物权法》的规定，以股权出质的，当事人应当订立书面合同。以证券登记结算机构登记的股权出质的，质押股权自证券登记结算机构办理出质登记时设立；以其他股权出质的，质权自工商行政管理机关办理出质登记时设立。</p>
