<style>    .btn-default:focus, .btn-default.focus, .btn-default:active, .btn-default.active, .open > .dropdown-toggle.btn-default{        color: #ff5367;        background-color:#FFF;        border-bottom:solid 1px;        border-color: #ff5367;        padding: 0.35em 0;    }    .hgt{        height: 28px;    }</style><div ui-content-for="back">    <a href="javascript:window.history.go(-1)"><img src="/m/images/back_24.png" /></a></div><div ui-content-for="title">    <span>我的奖券</span></div><div class="scrollable">    <div class="scrollable-content">    <div class='section'>      <ui-state id='activeTab' default='1'></ui-state>      <div class="justified nav-tabs">        <a class="text-center hgt">            <span ui-set="{'activeTab': 1}" ui-class="{'active': activeTab == 1}" ng-click="reloadData(1)" class="btn-default">未使用</span>        </a>        <a class="text-center hgt">            <span ui-set="{'activeTab': 2}" ui-class="{'active': activeTab == 2}" ng-click="reloadData(2)" class="btn-default">已使用</span>        </a>        <a class="text-center hgt">            <span ui-set="{'activeTab': 3}" ui-class="{'active': activeTab == 3}" ng-click="reloadData(3)" class="btn-default">已过期</span>        </a>      </div>      <div>        <div class="ticket" ng-if="list[0]" ng-repeat="item in list">           <div class="mon-more">               <p class="t-mor" style="color: {{item.ticketValue | cor}};">{{item.name}}</p>           </div>            <p class="text-center" style="margin-top: 3%;">                <strong style="font-size: x-large;color: {{item.ticketValue | cor}};">{{item.ticketValue}}</strong>                <small style="color:{{item.ticketValue | cor}};">%加息券</small>            </p>            <h6 class="ticket-botm">              <small ng-if="item.period != null || item.minAmount>0 || item.maxAmount>0" class="botm-left">                使用范围：<span ng-if="item.period != null">{{item.period}}月标</span>                <span ng-if="item.minAmount>0&&item.maxAmount==0">(最低{{item.minAmount}}元)</span>                <span ng-if="item.minAmount==0&&item.maxAmount>0">(最高{{item.maxAmount}}元)</span>                <span ng-if="item.minAmount>0&&item.maxAmount>0">({{item.minAmount}}-{{item.maxAmount}}元)</span>              </small>              <small class="botm-right">有效期至: {{item.endTime.split(" ")[0]}}</small>            </h6>        </div>      </div>    </div>  </div></div>
