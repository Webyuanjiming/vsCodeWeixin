<style>    .btn-default:focus, .btn-default.focus, .btn-default:active, .btn-default.active, .open > .dropdown-toggle.btn-default{        color: #ff5367;        background-color:#FFF;        border-bottom:solid 1px;        border-color: #ff5367;        padding: 0.35em 0;    }    .hgt{        height: 28px;    }</style><div ui-content-for="back">    <a href="javascript:window.history.go(-1)"><img src="/m/images/back_24.png" /></a></div><div ui-content-for="title">    <span>我的红包</span></div><div class="scrollable">    <div class="scrollable-content">        <ui-state id='activeTab' default='1' ng-init="reloadData('/coinget')"></ui-state>        <div id="jm-projects" style="padding:10px 0;" class="project-list">            <div class="justified nav-tabs">                <a class="text-center hgt">                    <span ui-set="{'activeTab': 1}" ui-class="{'active': activeTab == 1}" ng-click="reloadData('/coinget')" class="btn-default">                        未使用                    </span>                </a>                <a class="text-center hgt">                    <span ui-set="{'activeTab': 2}" ui-class="{'active': activeTab == 2}" ng-click="reloadData('/coinuse')" class="btn-default">                        已使用                    </span>                </a>                <a class="text-center hgt">                    <span ui-set="{'activeTab': 3}" ui-class="{'active': activeTab == 3}" ng-click="reloadData('/coinoverdue')" class="btn-default">                        已过期                    </span>                </a>            </div>            <hr>            <a ng-repeat="item in list" href="" class="list-group-item">                <div class="red-all0">                    <div class="red-list-img0">                        <span class="red-s00">{{item.amount}}元</span>                    </div>                    <div class="red-list-text00" ui-if="activeTab == 1">                        <div class="gift-desc">小小红包一片情,且用且珍惜</div>                        <h6><small class="gift-date">过期时间: {{item.endDate | date: 'yyyy-MM-dd'}}</small></h6>                    </div>                    <div class="red-list-text00" ui-if="activeTab == 2">                        <div class="gift-desc" ng-bind-html="item.memo|limitTo:20"></div>                        <h6><small class="gift-date">投资日期: {{item.startDate | date: 'yyyy-MM-dd'}}</small></h6>                    </div>                    <div class="red-list-text00" ui-if="activeTab == 3">                        <div class="gift-desc">很遗憾,红包曾经放在您面前您没有珍惜</div>                        <h6><small class="gift-date">过期时间: {{item.startDate | date: 'yyyy-MM-dd'}}</small></h6>                    </div>                </div>            </a>            <div ng-hide="list[0]" class="more" ui-if="activeTab == 1">暂无未使用记录</div>            <div ng-hide="list[0]" class="more" ui-if="activeTab == 2">暂无已使用记录</div>            <div ng-hide="list[0]" class="more" ui-if="activeTab == 3">暂无已过期记录</div>        </div>        <div ui-content-for="modals">            <div ng-include="'/m/jujin/common.html'"></div>        </div>    </div></div>
