<style>
    .jm_div{
        display: inline-block;
        margin: 0 1%;
        text-align: center;
        color: #fff;
        font-weight: 500;
        height: 37px;
        line-height: 37px;
    }
    #jm-home_pad{
        height: auto;
        padding: 0.5em 0em 0.5em 0.3em;
    }
    #jm-home_pad .login, #jm-home_pad .login {
        background-color: #0caffe;
    }
</style>
<div ui-content-for="back">
    <a href="javascript:window.history.go(-1)"><img src="/m/images/back_24.png" /></a>
</div>
<div ui-content-for="title">
    <span>我的银行卡</span>
</div>
<div class="scrollable">
    <div class="scrollable-content section">
        <div id="jm-touch">
            <div ng-if="bankCard" id="jm-cards">
                <label>提现银行卡</label>
                <ul>
                    <li>
                        <div class="card-icon bank-2-{{bankCard.bankType}}"></div>
                        <div class="title"><h2>{{bankCard.bankName}}</h2></div>
                        <div class="cont"><span>{{bankCard.cardId}}</span></div>
                    </li>
                </ul>
                <div id="jm-home_pad" style="padding-left: 0em;">
                    <div style="width:98%" class="button login jm_div">
                        <form action="https://1.192.127.106:9902/mobileAccountManage/unwrapBankCard.do?_input_charset=utf-8" method="post" class="frm">
                            <input type="hidden" name="COMMONVAL" value="{{bankEntity.COMMONVAL}}" />
                            <input type="submit" value="解绑银行卡" style="margin-top: -3px;width: 100%;height: 100%;"/>
                        </form>
                    </div>
                </div>
            </div>
            <div ng-if="!bankCard" id="jm-recharge-c">
                <div class="notice">
                    <h2>温馨提示：</h2>
                    <ol>
                        <li>请在更多->认证中心 进行手机和实名认证</li>
                        <li>请在更多->绑定银行卡,如需修改已绑定的银行卡请与客服联系</li>
                    </ol>
                </div>
                <div id="jm-home-buttons" style="padding-left: 0em;">
                    <div style="width:98%" class="button login jm_div">
                        <form action="https://1.192.127.106:9902/mobileAccountManage/bindCard.do?_input_charset=utf-8" method="post" class="frm">
                            <input type="hidden" name="COMMONVAL" value="{{bankEntity.COMMONVAL}}" />
                            <input type="submit" value="绑定银行卡" ng-click="bakFirst()" style="margin-top: -3px;width: 100%;height: 100%;"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div ui-content-for="modals">
            <div ng-include="'/m/jujin/common.html'"></div>
        </div>
    </div>
</div>
