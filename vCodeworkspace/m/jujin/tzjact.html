<div class="scrollable">    <div class="scrollable-content">        <!--F码登录-->        <section class="section_log">            <div class="sec_img_log">                <img src="/m/dist/images/f@log.png" style="width:100%;height:100%;">            </div>            <div id="jm-user-reg-form-c" class="sec_log_ball" novalidate="novalidate">                <div id="box_z_mall">                    <div class="jm_sec_log">                        <p class="log_in0">                            <input id="username" class="input log_det" ng-model="user.userName" placeholder="输入手机号" name="username" autocomplete="off">                            <div class="msg-wrapper" ng-if="usernameerror">                                <p class="auth-msg auth-error">请输入手机号或用户名</p>                            </div>                        </p>                        <p class="log_in0">                            <input type="password" id="password" ng-model="user.pwd" name="password" placeholder="请输入密码" maxlength="16"class="input log_det"/>                            <div class="msg-wrapper" ng-if="pwderror">                                <p class="auth-msg auth-error">请输入密码</p>                            </div>                        </p>                        <div ng-if="validate">                            <div class="log_c">                                <input id="captcha" type="text" class="mo_log" ng-model="user.validateCode" placeholder="请输入验证码" name="captcha" required="" required-msg="验证码不可为空">                                <img id="captcha-img" class="log_img" ng-src="{{validateStr}}" ng-click="drawImg()">                                <div class="msg-wrapper" style="display: none;"></div>                            </div>                            <div class="msg-wrapper" ng-if="captchaerror">                                <p class="auth-msg auth-error">请输入验证码</p>                            </div>                         </div>                        <div class="log_inr">                            <button class="log_bn" ng-click="login()" role="button" ng-disabled="loading" tabindex="0" aria-pressed="false">登录</button>                        </div>                        <div class="log_pss">                                <a ng-click="findpsw()" class="log-lt">忘记密码</a>                                <a href="#/register?channel=tzjact" class="log-rt">立即注册</a>                        </div>                        <div class="log_sei00">                            <div class="log_sei-img00">                                <img src="/m/dist/images/log@img0.png">                            </div>                        </div>                    </div>                </div>            </div>        </section>        <div ui-content-for="modals">            <div ng-include="'/m/jujin/common.html'"></div>        </div>    </div></div>
