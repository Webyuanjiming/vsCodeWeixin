<div class="scrollable">    <div class="scrollable-content section" style="background-color: #F0F2F5;">        <div id="jm-touch" style="background-color:#F0F2F5;">            <!-- 轮播图 -->            <div id="slideBox" class="slideBox" style="margin: 0px auto 0.6em auto;">                <a ng-href="{{home}}">                    <img src="img/account/transfer.png" width="100%" height="100%"/>                </a>            </div>            <div class="box">                <ul>                    <li class="ubb ub bc-border bc-text ub-ac lis" data-index="1" style="background-color: #FFFFFF;height:60px;border-bottom:1px solid #DFDFDF;">                        <a ng-href="{{home}}" class="">                            <div class="ub-img" style="background-image:url(img/account/transfer@0.png);float: left;margin-top: 0.2em;width: 35px;height: 35px;"></div>                            <div class="lv_title ub-f1 marg-l ub ub-ver ut-m line0" style="float: left;margin-top:8px;margin-left: 10px;color:#999999;">                                金豆数量                            </div>                            <div class="tx-r sc-text umar-r lv_subTitle" style="margin-top: 0.5em;">                                <div class="tx-r t-wh ub ub-ac ub-pc" style="float:left;margin-left:0.8em;color: #ff8813;" ng-bind="goldbean.amount"></div>                                <div class="fa fa-angle-right ulev2 sc-text" style="margin-top: -4px;font-size: 1.8em;">                                </div>                            </div>                        </a>                    </li>                    <li class="ubb ub bc-border bc-text ub-ac lis" data-index="2" style="background-color: #FFFFFF;height:60px;margin-bottom: 0.5em;">                        <a ng-href="{{home}}" class="">                            <div class="ub-img" style="background-image:url(img/account/transfer@1.png);float: left;margin-top: 0.2em;width: 35px;height: 35px;"></div>                            <div class="lv_title ub-f1 marg-l ub ub-ver ut-m line0" style="float: left;margin-top:8px;margin-left: 10px;color:#999999;">                                金豆碎片                            </div>                            <div class="tx-r sc-text umar-r lv_subTitle" style="margin-top: 0.5em;">                                <div class="tx-r t-wh ub ub-ac ub-pc" style="float:left;margin-left:0.8em;color: #ff8813;" ng-bind="goldbean.piece"></div>                                <div class="ulev2 sc-text" style="margin-top:4px;font-size: 1.0em;color: #999999;">                                    10000金豆碎片=1金豆                                </div>                            </div>                        </a>                    </li>                    <li class="ubb ub bc-border bc-text ub-ac" data-index="3" style="background-color: #FFFFFF;height:80px;">                        <a ng-href="{{home}}">                            <div class="join">                                <ul>                                    <li>                                        <div class="j_ig0">                                            <div class="img0">                                                <img src="img/account/transfer@2.png" width="100%" height="100%"/>                                            </div>                                            <p class="ig_txt0">抽奖</p>                                        </div>                                    </li>                                    <li>                                        <div class="j_ig1">                                            <div class="img0">                                                <img src="img/account/transfer@3.png" width="100%" height="100%"/>                                            </div>                                            <p class="ig_txt0">兑换奖品</p>                                        </div>                                    </li>                                    <li>                                        <div class="ulg">                                            <div class="tx-r t-wh ub ub-ac ub-pc" style="float:left;color: #000000;margin-left: 19px;">                                                立即参加                                            </div>                                            <div class="fa fa-angle-right ulev2 sc-text" style="margin-top: -4px;font-size: 1.8em;">                                            </div>                                        </div>                                    </li>                                </ul>                            </div>                        </a>                    </li>                    <li class="ub bc-border bc-text ub-ac lis" data-index="2" style="background-color: #FFFFFF;height:50px;margin-bottom: 0.5em;">                        <a href="#/goldrule" class="">                            <div class="tx-r sc-text umar-r lv_subTitle">                                <div class="ulev2 sc-text" style="margin-top:4px;font-size: 1.0em;color: #999999;">                                    金豆规则                                </div>                            </div>                        </a>                    </li>                    <li class="ubb ub bc-border bc-text ub-ac" data-index="3" style="background-color: #FFFFFF;height:55px;">                         <div class="sc-text lv_subTitle">                            <div class="ulev2 sc-text" style="font-size: 1.0em;color: #999999;line-height: 55px;text-indent: 10px;">                                热门奖品                            </div>                         </div>                    </li>                </ul>            </div>            <div class="prizes">                <ul>                    <li ng-repeat="awards in awardAll">                        <a ng-href="{{awards.url}}">                            <div class="prize_img">                                <img ng-src="{{awards.img}}" width="100%" height="100%"/>                            </div>                            <p class="award_txt0" ng-bind="awards.name"></p>                            <p class="award_txt1">{{awards.amount}}金豆</p>                        </a>                    </li>                </ul>            </div>        </div>        <div ui-content-for="modals">            <div ng-include="'/m/jujin/common.html'"></div>        </div>    </div></div>
