<div class="scrollable">    <div class="scrollable-content section" style="background-color: #F0F2F5;">                <div>                       <!-- 轮播图 -->            <div id="slideBox" class="slideBox" slide-box></div>            <!--2016/07/6-->            <div class="cont-grid-bx">                <ul>                    <li>                        <a href="#/repayment" style="text-decoration: none;color: #1C1C1C;outline: none;">                            <div class="gri-io">                                <div class="gri-io-lt">                                    <img src="/m/images/gri@0.png"/>                                </div>                                <div class="gri-io-gt">                                    <p>平台还款</p>                                </div>                            </div>                        </a>                    </li>                    <li>                        <a href="http://bbs.jujinziben.com/forum.php?mobile=yes" style="text-decoration: none;color: #1C1C1C;outline: none;">                            <div class="gri-io1">                                <div class="gri-io-lt">                                    <img src="/m/images/gri@01.png"/>                                </div>                                <div class="gri-io-gt">                                    <p>社区</p>                                </div>                            </div>                        </a>                    </li>                    <li>                        <a href="#/service" style="text-decoration: none;color: #1C1C1C;outline: none;">                            <div class="gri-io2">                                <div class="gri-io-lt">                                    <img src="/m/images/gri@02.png"/>                                </div>                                <div class="gri-io-gt">                                    <p>服务中心</p>                                </div>                            </div>                        </a>                    </li>                    <li>                        <a href="#/sign" style="text-decoration: none;color: #1C1C1C;outline: none;">                            <div class="gri-io3">                                <div class="gri-io-lt">                                    <img src="/m/images/gri@03.png"/>                                </div>                                <div class="gri-io-gt">                                    <p>签到</p>                                </div>                            </div>                        </a>                    </li>                </ul>            </div>            <div class="box-mark">            <ul>            <li ng-repeat="entity in index_borrows">                <a ng-href="#/borrowinfo?id={{entity.borrowId}}" class="mar-box">                    <div class="mar-top">{{entity.title}}</div>                    <div class="mark-table">                        <table>                            <tbody>                            <tr>                                <td>                                    <span class="mark-color">{{entity.borrowRate}}</span>                                    <span class="symor">%</span>                                </td>                                <td>                                    <span class="symor">{{entity.period}}</span>                                    <span class="symor">个月</span>                                </td>                                <td>                                    <span class="symor">{{entity.borrowAccount/10000}}</span>                                    <span class="symor">万</span>                                </td>                            </tr>                            <tr>                                <td>                                    <span class="sym-txt">利率</span>                                </td>                                <td>                                    <span class="sym-txt">期限</span>                                </td>                                <td>                                    <span class="sym-txt">项目总额</span>                                </td>                                <td>                                    <div class="mark-radius" style="background-position: -{{54*(entity.accountScale | number:0)}}px 0px;">                                        <p class="mk-ras">{{entity.accountScale}}%</p>                                    </div>                                </td>                            </tr>                            </tbody>                        </table>                    </div>                    <div class="{{getBorrowStyle(entity.status)}}" ng-if="entity.isNew == 0">                    </div>                    <div class="isnew" ng-if="entity.isNew == 1">                    </div>                </a>            </li>            </ul>            </div>            <div class="recommend">                <h3 class="rec-h3">推荐</h3>                <ul>                    <li ng-repeat="ims in img_borrows">                        <a ng-href="{{ims.url}}">                            <div class="rec-news">                                <div class="rec-img">                                    <img ng-src="{{ims.img}}" width="100%" height="100%"/>                                </div>                                <div class="rec-text">                                    <div class="recd">{{ims.memo}}</div>                                </div>                                <div class="rec-text">                                    <div class="recd-bt">2016-07-06</div>                                </div>                            </div>                        </a>                    </li>                </ul>            </div>        </div>        <div class="modal-dialog" style="width:126px;height:93px;" draggable>            <a href="#/appmedautumn" >                <img src="/m/dist/css/img/medautumn/iphone7.png" width="100%" height="100%" style="position: absolute;top: 0px;left:0px;" />            </a>        </div>        <div ui-content-for="modals">            <div ng-include="'/m/jujin/common.html'"></div>        </div>    </div></div>
