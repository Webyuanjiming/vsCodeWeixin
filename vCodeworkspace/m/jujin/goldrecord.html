<style>    .btn-default:focus, .btn-default.focus, .btn-default:active, .btn-default.active, .open > .dropdown-toggle.btn-default{        color: #0FAAF2;        background-color:#FFF;        border-bottom:solid 1px;        border-color: #0FAAF2;        padding: 0.35em 0;    }    .hgt{        height: 28px;    }</style><div ui-content-for="back">    <a href="javascript:window.history.go(-1)"><img src="/m/images/back_24.png" /></a></div><div ui-content-for="title">    <span>我的红包</span></div><div class="scrollable">    <div class="scrollable-content">        <ui-state id='activeTab' default='1' ng-init="reloadData('1')"></ui-state>        <div id="jm-projects" style="padding:10px 0;" class="project-list">            <div class="justified nav-tabs">                <a class="text-center hgt btn-default" ui-set="{'activeTab': 1}" ui-class="{'active': activeTab == 1}" ng-click="reloadData('1')">                    获奖记录                </a>                <a class="text-center hgt btn-default" ui-set="{'activeTab': 2}" ui-class="{'active': activeTab == 2}" ng-click="reloadData('2')">                    使用记录                </a>            </div>            <div class="ged" ui-if="activeTab ==1">                <ul>                    <li ng-repeat="list in gold">                        <div class="get_cord">                            <div class="cord_lt">                                <p class="cor_p0" ng-bind="list.memo"></p>                                <p class="cor_p1" ng-bind="list.insDate"></p>                            </div>                            <div class="cord_rt">                                <p class="crt" ng-if="list.piece=='0'">{{list.amount}}金豆</p>                                <p class="crt" ng-if="list.piece!='0'">{{list.piece}}碎片</p>                            </div>                        </div>                    </li>                </ul>                <div class="clearfix"></div>                <div class="more" ng-if="curPage<pageCount" ng-click="loadMore()">加载更多金豆明细</div>            </div>            <div class="ged" ui-if="activeTab == 2">                <ul>                    <li ng-repeat="lis in use">                        <div class="get_cord">                            <div class="cord_lt">                                <p class="cor_p0" ng-bind="lis.memo"></p>                                <p class="cor_p1" ng-bind="lis.insDate"></p>                            </div>                            <div class="cord_rt">                                <p class="crt" ng-if="lis.piece=='0'">{{lis.amount}}金豆</p>                                <p class="crt" ng-if="lis.piece!='0'">{{lis.piece}}碎片</p>                            </div>                        </div>                    </li>                </ul>                <div class="clearfix"></div>                <div class="more" ng-if="currentPage<totalPageCount" ng-click="loadMore2()">加载更多金豆明细</div>            </div>        </div>        <div ui-content-for="modals">            <div ng-include="'/m/jujin/common.html'"></div>        </div>    </div></div>
