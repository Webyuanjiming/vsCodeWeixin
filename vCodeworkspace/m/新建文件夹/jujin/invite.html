e" ng-click="loadMore()">加载更多邀请人</div>                        </div>                    </div>                </div>            </div>        </div>        <div ui-if="activeTab == 3">            <div id="inviteMemo" style="margin-top:20px;margin-left:10px" class="notice">                <br />                <div class="notice">                    <h2> 推荐邀请奖：<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzA3MTM3MjA4Mw==&mid=210863349&idx=1&sn=edbc639cb13b59ab03d369b1281b884e#rd"><span style="color:#1E9BE8">更多惊喜猛戳这里</span></a></h2>                    <ul style="list-style: disc; padding: 10px; ">                        <li>                            推荐邀请好友投标返现                        </li>                        <li>                            奖励接力，不断给力，0.5%+2%+N多重奖励                        </li>                        <li>                            投资暴击奖励                        </li>                        <li>                            （注：活动时间：2015-4-20开始）                        </li>                    </ul>                </div>            </div>            <br />            <span></span>        </div>    </div>    <div ui-content-for="modals">        <div ng-include="'/m/jujin/common.html'"></div>    </div></div>
