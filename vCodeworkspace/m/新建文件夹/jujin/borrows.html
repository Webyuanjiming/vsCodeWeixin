<div ui-content-for="back">    <a href="javascript:window.history.go(-1)"><img src="/m/images/back_24.png" /></a></div><div ui-content-for="title">    <span>投资列表</span></div><div class="scrollable">    <div class="scrollable-content section">        <div ng-if="type_borrows&&type_borrows.length>0" id="jm-projects" style="padding:0;">                <a ng-href="#/borrowinfo?id={{entity.borrowId}}" class="mar-box" ng-repeat="entity in type_borrows" style="border-bottom: 1px solid #CCC;">                            <div class="mar-top">{{entity.title}}</div>                            <div class="mark-table">                                <table>                                    <tbody>                                    <tr>                                        <td>                                            <span class="mark-color">{{entity.borrowRate}}</span>                                            <span class="symor">%</span>                                        </td>                                        <td>                                            <span class="symor">{{entity.period}}</span>                                            <span class="symor">个月</span>                                        </td>                                        <td>                                            <span class="symor">{{entity.borrowAccount/10000}}</span>                                            <span class="symor">万</span>                                        </td>                                    </tr>                                    <tr>                                        <td>                                            <span class="sym-txt">利率</span>                                        </td>                                        <td>                                            <span class="sym-txt">期限</span>                                        </td>                                        <td>                                            <span class="sym-txt">项目总额</span>                                        </td>                                        <td>                                            <div class="mark-radius" style="background-position: -{{54*(entity.accountScale | number:0)}}px 0px;">                                                <p class="mk-ras">{{entity.accountScale}}%</p>                                            </div>                                        </td>                                    </tr>                                    </tbody>                                </table>                            </div>                            <div class="{{getBorrowStyle(entity.status)}}" ng-if="entity.isNew == 0">                            </div>                            <div class="isnew" ng-if="entity.isNew == 1">                            </div>                </a>            <div ng-if="currentPage<totalPageCount" class="more" ng-click="loadMore()">加载更多项目</div>        </div>        <div ng-if="!type_borrows||type_borrows.length<1" class="uninvested" style="text-align:center">            <div style="margin-top:20px">                <div class="prompt">暂无可用的项目,敬请期待!</div>                <a ui-turn-on='button2' ng-click="loadBorrowByType(1)" style="color: #ff8932" class="investnow">返回散标列表</a>            </div>        </div>    </div>    <div ui-content-for="modals">        <div ng-include="'/m/jujin/common.html'"></div>    </div></div>
