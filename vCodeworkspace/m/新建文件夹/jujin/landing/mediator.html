                @charset "utf-8";

                * {
                    -webkit-tap-highlight-color: rgba(0,0,0,0);
                    margin: 0;
                    padding: 0;
                    border: 0;
                    outline: 0;
                }

                ul {
                    list-style: none;
                }

                img {
                    border: none;
                    outline: none;
                }

                a {
                    color: #444;
                    text-decoration: none;
                }

                html, body {
                    background-color: #FFF;
                    max-width: 460px;
                    height: 100%;
                    margin: 0 auto;
                }

                .box {
                    height: 100%;
                    width: 100%;
                    position: relative;
                    top: 0;
                    left: 0;
                    z-index: 2;
                    background: url(/m/dist/img/tg/back-91.png)no-repeat center center;
                    background-size: 100% 100%;
                }

                p, span, li, a, input {
                    font-family: '微软雅黑';
                }


                /*=======*/
        .box_z_index {
/*            position: absolute;
            bottom: 25%;
            left: 8%;
            width: 84%;
            height: 100%;*/
            opacity: 0.8;
            border-radius: 5px;
            background-color: #fff;
            margin-bottom: 15px;
            width: 84%;
            display: inline-block;
            height: 40px;
            line-height: 40px;
            position:absolute;
            bottom: 32%;
            left: 8%;
        }

                .box_z_msg {
                    position: absolute;
                    bottom: 28%;
                    left: 35%;
                    width: 84%;
                    height: 10%;
                    color: #fff;
                }
