<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>聚金资本迎新年，轻松领红包</title>
    <meta name="Keywords" content="p2p理财三板贷聚金资本聚金金融p2p网贷聚金财富聚金华宝"/>
    <meta name="Description" content="河南聚金金融深圳聚金华宝旗下，聚金资本 - P2P理财P2P网贷投资理财富聚金金融P2P理财新三板贷（新三板上市企业网贷）平台是中原第一的p2p理财网贷平台，是帮助用户p2p理财以实现聚金财富增值的网贷平台，是安全稳健持续可靠的p2p网贷投资理财平台。聚金华宝旗下聚金资本以其快速高效透明，持续安全稳健的经营特征赢得了良好的用户口碑和网贷平台排名。请记住聚金:河南聚金金融、深圳聚金华宝；记住聚金资本 - P2P理财P2P网贷投资理财富聚金金融P2P理财三板贷平台"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="shortcut icon" href="http://m.jujinziben.com/m/favicon.ico">
    <link rel="stylesheet" href="newCss/newEvent.css" media="screen" type="text/css" />
    <script type="text/javascript" src="newJs/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="newJs/libs/js/angular.min.js"></script>
    <script type="text/javascript" src="newJs/libs/js/angular-route.min.js"></script>
    <script type="text/javascript" src="newJs/newController.js"></script>
    <div id='wx_pic' style='margin:0 auto;display:none;'>
        <img src='https://m.jujinziben.com/newyearevent/newImg/share.png' />
    </div>
    <script type="text/javascript">
        function onBridgeReady(){
            WeixinJSBridge.call('hideOptionMenu');
        }

        if (typeof WeixinJSBridge == "undefined"){
            if( document.addEventListener ){
                document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
            }else if (document.attachEvent){
                document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
                document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
            }
        }else{
            onBridgeReady();
        }
    </script>
</head>
<body ng-app="myApp">
<div ng-class="{true:'app0',false:'app1'}[drpBox]" ng-controller="friendsCtrl">

    <div class="box_fir" ng-show="jokTxt" ng-click="closeJoke()">

        <div class="tt0">
            恭喜您，成功帮Ta点亮"<b>{{cont}}</b>"！
        </div>
        <div class="bxt">
            <div class="bx0">

        </div>
    </div>
    <div class="event_bak0">
        <div class="event">
            <img src="newImg/event@top.png" width="100%" height="100%"/>

        <p class="eve-p0 drop">

        </p>

                </li>
                <li>

                </li>
            </ul>
            <ul>
                <li>
                    <p ng-class="{true:'erp',false:'ep0'}[helpSult.L1==minEp]">

                    </p>
                </li>
                <li>
                    <p ng-class="{true:'erp',false:'ep0'}[helpSult.L2==minEp]">
                        X<abbr>{{helpSult.L2}}</abbr>
                    </p>
                </li>
                <li>
                    <p ng-class="{true:'erp',false:'ep0'}[helpSult.L3==minEp]">
                        X<abbr>{{helpSult.L3}}</abbr>
                    </p>
                </li>
            </ul>
            <ul>
                <li>
                    <div class="evt_img0">
                        <img src="newImg/event@4.png" width="100%" height="100%"/>
                    </div>
                </li>
                <li>
                    <div class="evt_img0">
                        <img src="newImg/event@5.png" width="100%" height="100%"/>
                    </div>
                </li>
                <li>
                    <div class="evt_img0">
                        <img src="newImg/event@6.png" width="100%" height="100%"/>
                    </div>
                </li>
            </ul>
            <ul>
                <li>
                    <p ng-class="{true:'erp',false:'ep0'}[helpSult.L4==minEp]">
                        X<abbr>{{helpSult.L4}}</abbr>
                    </p>
                </li>
                <li>
                    <p ng-class="{true:'erp',false:'ep0'}[helpSult.L5==minEp]">
                        X<abbr>{{helpSult.L5}}</abbr>
                    </p>
                </li>
                <li>
                    <p ng-class="{true:'erp',false:'ep0'}[helpSult.L6==minEp]">
                        X<abbr>{{helpSult.L6}}</abbr>

        </div>
        <div class="two_btn">
            <ul>

                <li>

                        我也参与
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div jj-alert ng-show="showinfo"></div>
</div>

</html>
